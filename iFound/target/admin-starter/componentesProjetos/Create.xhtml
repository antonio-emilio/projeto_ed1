<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateComponentesProjetosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateComponentesProjetosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{componentesProjetosController.selected.id}" title="#{bundle.CreateComponentesProjetosTitle_id}" required="true" requiredMessage="#{bundle.CreateComponentesProjetosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateComponentesProjetosLabel_quantidade}" for="quantidade" />
                    <h:inputText id="quantidade" value="#{componentesProjetosController.selected.quantidade}" title="#{bundle.CreateComponentesProjetosTitle_quantidade}" />
                    <h:outputLabel value="#{bundle.CreateComponentesProjetosLabel_observacao}" for="observacao" />
                    <h:inputText id="observacao" value="#{componentesProjetosController.selected.observacao}" title="#{bundle.CreateComponentesProjetosTitle_observacao}" />
                    <h:outputLabel value="#{bundle.CreateComponentesProjetosLabel_idComponentes}" for="idComponentes" />
                    <h:selectOneMenu id="idComponentes" value="#{componentesProjetosController.selected.idComponentes}" title="#{bundle.CreateComponentesProjetosTitle_idComponentes}" >
                        <f:selectItems value="#{componentesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateComponentesProjetosLabel_idProjeto}" for="idProjeto" />
                    <h:selectOneMenu id="idProjeto" value="#{componentesProjetosController.selected.idProjeto}" title="#{bundle.CreateComponentesProjetosTitle_idProjeto}" >
                        <f:selectItems value="#{projetoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{componentesProjetosController.create}" value="#{bundle.CreateComponentesProjetosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{componentesProjetosController.prepareList}" value="#{bundle.CreateComponentesProjetosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateComponentesProjetosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
