<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewComponentesProjetosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewComponentesProjetosLabel_id}"/>
                    <h:outputText value="#{componentesProjetosController.selected.id}" title="#{bundle.ViewComponentesProjetosTitle_id}"/>
                    <h:outputText value="#{bundle.ViewComponentesProjetosLabel_quantidade}"/>
                    <h:outputText value="#{componentesProjetosController.selected.quantidade}" title="#{bundle.ViewComponentesProjetosTitle_quantidade}"/>
                    <h:outputText value="#{bundle.ViewComponentesProjetosLabel_observacao}"/>
                    <h:outputText value="#{componentesProjetosController.selected.observacao}" title="#{bundle.ViewComponentesProjetosTitle_observacao}"/>
                    <h:outputText value="#{bundle.ViewComponentesProjetosLabel_idComponentes}"/>
                    <h:outputText value="#{componentesProjetosController.selected.idComponentes}" title="#{bundle.ViewComponentesProjetosTitle_idComponentes}"/>
                    <h:outputText value="#{bundle.ViewComponentesProjetosLabel_idProjeto}"/>
                    <h:outputText value="#{componentesProjetosController.selected.idProjeto}" title="#{bundle.ViewComponentesProjetosTitle_idProjeto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{componentesProjetosController.destroyAndView}" value="#{bundle.ViewComponentesProjetosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewComponentesProjetosEditLink}"/>
                <br />
                <h:commandLink action="#{componentesProjetosController.prepareCreate}" value="#{bundle.ViewComponentesProjetosCreateLink}" />
                <br />
                <h:commandLink action="#{componentesProjetosController.prepareList}" value="#{bundle.ViewComponentesProjetosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewComponentesProjetosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
