<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="#{layoutMB.template}"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:param name="renderBreadCrumb" value="false"/>

    <ui:define name="title">
        <h:form >
            <p:panelGrid columns="2" style="margin: auto; min-height:  100%; min-width: 100%;">
                <p:outputLabel value="Nome da categoria:" for="nome" />
                <p:inputText id="nome" value="#{categoriaController.selected.nome}" title="#{bundle.CreateCategoriaTitle_nome}" />
            </p:panelGrid>
            <br />


            <p:commandButton styleClass="btn btn-success btn-block" action="#{categoriaController.create}" onclick="showBar()" oncomplete="hideBar()"
                             value="Cadastrar" update="@all"/>
        </h:form>

    </ui:define>


</ui:composition>
