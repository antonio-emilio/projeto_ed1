<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="#{layoutMB.template}"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ui:param name="renderBreadCrumb" value="false"/>

    <ui:define name="title">
        <SCRIPT type="text/javascript">
            function aparecer() {
                document.getElementById("formulario").style.display = "inline";
            }
            function desaparecer() {
                document.getElementById("formulario").style.display = "none";
            }
        </SCRIPT>

                <h:form>
                    <div id="formulario" style="display: none;">
                        <p:panelGrid columns="2" style="margin: auto; min-height:  100%; min-width: 100%;">
                            <p:outputLabel value="#{bundle.CreateProjetoLabel_foto}" for="foto" />
                            <p:inputText id="foto" value="#{projetoController.selected.foto}" title="#{bundle.CreateProjetoTitle_foto}" />
                        </p:panelGrid>
                        <br/>
                        <p:commandButton styleClass="btn btn-warning btn-block" action="#{projetoController.update}" oncomplete="desaparecer()"
                                         value="Atualizar dados" update="@all"/>
                        <br/>

                    </div>
                    <p:dataTable value="#{projetoController.items}" var="item" paginator="true" rows="15" style="font-size: 14px; text-align: center;">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{item.foto}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton styleClass="btn btn-warning btn-block" action="#{projetoController.prepareEdit}" oncomplete="aparecer()"
                                             value="Editar" update="@all" style="width: 100px;"/>
                            <p:commandButton styleClass="btn btn-danger btn-block" action="#{projetoController.destroy}"
                                             value="Excluir" update="@all" style="width: 100px;"/>
                        </p:column>
                    </p:dataTable>



                </h:form>

    </ui:define>


</ui:composition>
