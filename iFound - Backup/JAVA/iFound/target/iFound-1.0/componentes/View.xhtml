<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewComponentesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewComponentesLabel_id}"/>
                    <h:outputText value="#{componentesController.selected.id}" title="#{bundle.ViewComponentesTitle_id}"/>
                    <h:outputText value="#{bundle.ViewComponentesLabel_nome}"/>
                    <h:outputText value="#{componentesController.selected.nome}" title="#{bundle.ViewComponentesTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewComponentesLabel_valor}"/>
                    <h:outputText value="#{componentesController.selected.valor}" title="#{bundle.ViewComponentesTitle_valor}"/>
                    <h:outputText value="#{bundle.ViewComponentesLabel_infoAdicional}"/>
                    <h:outputText value="#{componentesController.selected.infoAdicional}" title="#{bundle.ViewComponentesTitle_infoAdicional}"/>
                    <h:outputText value="#{bundle.ViewComponentesLabel_url}"/>
                    <h:outputText value="#{componentesController.selected.url}" title="#{bundle.ViewComponentesTitle_url}"/>
                    <h:outputText value="#{bundle.ViewComponentesLabel_quantidade}"/>
                    <h:outputText value="#{componentesController.selected.quantidade}" title="#{bundle.ViewComponentesTitle_quantidade}"/>
                    <h:outputText value="#{bundle.ViewComponentesLabel_endereco}"/>
                    <h:outputText value="#{componentesController.selected.endereco}" title="#{bundle.ViewComponentesTitle_endereco}"/>
                    <h:outputText value="#{bundle.ViewComponentesLabel_foto}"/>
                    <h:outputText value="#{componentesController.selected.foto}" title="#{bundle.ViewComponentesTitle_foto}"/>
                    <h:outputText value="#{bundle.ViewComponentesLabel_idCategoria}"/>
                    <h:outputText value="#{componentesController.selected.idCategoria}" title="#{bundle.ViewComponentesTitle_idCategoria}"/>
                    <h:outputText value="#{bundle.ViewComponentesLabel_idUsuario}"/>
                    <h:outputText value="#{componentesController.selected.idUsuario}" title="#{bundle.ViewComponentesTitle_idUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{componentesController.destroyAndView}" value="#{bundle.ViewComponentesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewComponentesEditLink}"/>
                <br />
                <h:commandLink action="#{componentesController.prepareCreate}" value="#{bundle.ViewComponentesCreateLink}" />
                <br />
                <h:commandLink action="#{componentesController.prepareList}" value="#{bundle.ViewComponentesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewComponentesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
