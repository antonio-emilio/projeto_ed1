<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProjetoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProjetoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{projetoController.selected.id}" title="#{bundle.EditProjetoTitle_id}" required="true" requiredMessage="#{bundle.EditProjetoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditProjetoLabel_foto}" for="foto" />
                    <h:inputText id="foto" value="#{projetoController.selected.foto}" title="#{bundle.EditProjetoTitle_foto}" />
                    <h:outputLabel value="#{bundle.EditProjetoLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{projetoController.selected.idUsuario}" title="#{bundle.EditProjetoTitle_idUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{projetoController.update}" value="#{bundle.EditProjetoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProjetoViewLink}"/>
                <br />
                <h:commandLink action="#{projetoController.prepareList}" value="#{bundle.EditProjetoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProjetoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
